<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Smythe&display=swap"
      rel="stylesheet"
    />

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <!-- CSS File -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body></body>
    <header>
      <div class="container">
          <div class="header">
            <div class="header-text">
              <h1>Rriet's Diner</h1>
              <h3>The best burgers and pizzas in town</h3>
            </div>
            
          </div>
      </div>
     
    </header>
    <section>
      <div class="container">
        <div class="item-display">    
        </div>

      </div>
    </section>
    <section>
      <div class="container">
        <div class="checkout-section">
          <h2> Your order</h2>
          <div class="checkout-group">
                      
          </div>
            
      <div class="totals">
<p> Total Price</p>
<p class="cost" id="total-amount"> </p>
 </div>
 <div class="purchase-btn" data-purchase="purchase"> Complete order</div>
        </div>
      </div>
      
    </section>
    <section>
      <div class="container">
        <div id="confirmation-note">
          <p> Thanks, ${Name}! Your order is on its way! </p>
        </div>
      </div>
    </section>
    <div class="container">
    <div class="payment-modal">
      Enter card details
      <form id="payment-form">
        <input 
        type="text" 
        name="customerName" 
        id="customerName" 
        aria-label="customer-name" 
        placeholder="Enter your name"
        required
        >
        <input 
        type="number" 
        name="cardNumber" 
        id="cardNumber" 
        aria-label="card-number" 
        placeholder="Enter card number"
        required
        >
        <input 
        type="number" 
        name="cvv" 
        id="cdd" 
        aria-label="cvv-number" 
        placeholder="Enter CVV"
        required
        >
        <button class="btn" type="Submit"> Pay </button>
      </form>
    </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
